<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <table border="1">
        <!-- tr>th{Kolumna $}*3 -->
        <tr>
            <th>Kolumna 1</th>
            <th>Kolumna 2</th>
            <th>Kolumna 3</th>
        </tr>
        <!-- tr>td{wiersz $}*3 -->
        <tr>
            <td>wiersz 1</td>
            <td>wiersz 2</td>
            <td>wiersz 3</td>
        </tr>
        <!-- tr>td{wiersz $@4}*3 -->
        <tr>
            <td>wiersz 4</td>
            <td>wiersz 5</td>
            <td>wiersz 6</td>
        </tr>
        <!-- tr>td{wiersz $#7}*3 -->
        <tr>
            <td>wiersz 7</td>
            <td>wiersz 8</td>
            <td>wiersz 9</td>
        </tr>
      </table>

</body>
</html>

Podpowiedź:
- ramki widoczne na grafice można uzyskać dając atrybut 'border=1' do znacznika <table>
